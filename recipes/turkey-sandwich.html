<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Turkey Sandwich</title>
    </head>
    
    <body>
        <h1>Turkey Sandwich</h1>

        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F1009371.jpg&q=60&c=sc&poi=auto&orient=true&h=512" width="400" height="300" alt="Spicy turkey sandwich">

        <h2>Description</h2>
        <p>This sandwich has a good combination of sweet and spicy flavor.</p>

        <h3>Ingredients</h3>
        <ul>
            <li>2 slices (1/2 inch thick) hearty country bread</li>
            <li>4 slices roasted turkey breast</li>
            <li>1 slice pepperjack cheese</li>
            <li>2 teaspoons butter</li>
            <li>4 teaspoons strawberry preserves</li>
        </ul>
    </body>
</html>
